version: "3.4"

services:
  docs-storage:
    hostname: docs-storage
    build:
      context: ./
      dockerfile: src/docker/backend_Dockerfile
    env_file:
      - env/dev/public.env
      - env/dev/.secret.env
    restart: unless-stopped
    ports:
      - target: 8081
        published: 8081
        protocol: tcp
        mode: host

  mongo-db:
    hostname: mongo-db
    image: mongo:latest
    restart: unless-stopped
    env_file:
      - env/dev/mongo.env
